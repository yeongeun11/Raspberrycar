<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">Js 초보에요</h1>

    <script>
    // html 문서의 id가 hello인 요소 찾아와  그거의 내부 html을 '안녕'으로
        document.getElementById('hello').innerHTML = '안녕'; // html을 변경하고 싶을 때
        document.getElementById('hello').style.color = 'red';
        document.getElementById('hi').innerHTML = 'Js 고수에요';
        // getElementById('hello') <- 셀렉터 

        

    </script>

</body>
</html>
